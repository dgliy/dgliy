<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>polarsserver.lol</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #050505;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #101010;
      padding: 2% 4%;
      text-align: center;
      color: white;
	  user-select: none;
    }

    .cat-gif {
	  margin-bottom: 5%;
	  max-height: 100%;
    }

    .button {
      padding: 5% 8%;
      background-color: #303030;
      color: white;
      border: none;
      border-radius: 10%;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #202020;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>polarsserver.lol</h1>
    <div id="catGifContainer"></div>
    <button onclick="loadCatGif()" class="button" id="catButton">Cat</button>
  </div>

  <script>
    var loadedGifUrls = [];
    var loadCount = 0;
    var cachedResponse = null;

    window.onload = function() {
      loadCatGif();
    };

    function loadCatGif() {
      var container = document.getElementById("catGifContainer");
      var catButton = document.getElementById("catButton");
      container.innerHTML = "";
      catButton.disabled = true;

      if (loadCount >= 50) {
        loadedGifUrls = [];
        loadCount = 0;
        cachedResponse = null;
      }

      if (cachedResponse) {
        displayRandomGif(container, catButton, cachedResponse);
        catButton.disabled = false;
        loadCount++;
      } else {
        fetchCachedResponse(container, catButton);
      }
    }

    function fetchCachedResponse(container, catButton) {
      fetch("https://api.codetabs.com/v1/proxy?quest=https://tenor.com/search/cats-gifs")
        .then(response => response.text())
        .then(data => {
          cachedResponse = data;
          displayRandomGif(container, catButton, cachedResponse);
          catButton.disabled = false;
          loadCount++;
        })
        .catch(error => {
          console.error("Error fetching cat GIFs:", error);
          var errorMessage = document.createElement("p");
          errorMessage.textContent = "Error fetching cat GIFs. Please try again later.";
          container.appendChild(errorMessage);
          catButton.disabled = false;
        });
    }

    function displayRandomGif(container, catButton, data) {
      var parser = new DOMParser();
      var htmlDoc = parser.parseFromString(data, 'text/html');
      var gifs = htmlDoc.querySelectorAll("img");

      var validGifs = [];
      gifs.forEach(gif => {
        if (gif.src.endsWith(".gif") && !loadedGifUrls.includes(gif.src)) {
          validGifs.push(gif.src);
        }
      });

      if (validGifs.length === 0) {
        var errorMessage = document.createElement("p");
        errorMessage.textContent = "No new cat GIFs found. Try again later.";
        container.appendChild(errorMessage);
      } else {
        var randomIndex = Math.floor(Math.random() * validGifs.length);
        var randomGifUrl = validGifs[randomIndex];

        loadedGifUrls.push(randomGifUrl);

        var img = document.createElement("img");
        img.src = randomGifUrl;
        img.classList.add("cat-gif");
        container.appendChild(img);
      }
    }
  </script>
</body>
</html>
